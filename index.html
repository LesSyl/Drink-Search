<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drink Search</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400..700&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./css/main.css">
    <script src="https://kit.fontawesome.com/684c9ec5ef.js" crossorigin="anonymous"></script>
</head>

<body>

    <div class="wrapper">
        <div class="header">
            <div class="shadow"></div>
            <h1 class="title">DrinkSearch</h1>
            <input type="text" placeholder="Wpisz nazwę szukanego napoju" class="input">
        </div>
        <div class="drink-list">
            <h2 class="drink-list-title">Lista dostępnych napojów:</h2>
            <ul class="ul-list">
                <li>Mleko</li>
                <li>Piwo</li>
                <li>Whisky</li>
                <li>Pepsi</li>
                <li>Woda gazowana</li>
                <li>Sok jabłkowy</li>
                <li>Sok pomarańczowy</li>
                <li>Sok bananowy</li>
                <li>Sok wieloowocowy</li>
                <li>Wino czerwone</li>
                <li>Wino białe</li>
                <li>Woda niegazowana</li>
                <li>Energy drink</li>
            </ul>
        </div>
    </div>


<script src="js/main.js"></script>
</body>

</html>
